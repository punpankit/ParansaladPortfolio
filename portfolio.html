<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography — Paransalad Portfolio</title>
  <style>
 body {
  margin: 0;
  height: 100%;
  min-height: 100vh;
  background: linear-gradient(to bottom, #a8d3ff 0%, #e6b4f3 50%, #fbc7d4 100%);
  background-attachment: fixed; /* keeps it consistent while scrolling */
  background-repeat: no-repeat;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

/* Back button */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 6px 14px;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 8px;
  font-size: 14px;
  color: #2c2c2c;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: 0.25s;
  z-index: 10;
}
.back-btn:hover {
  background-color: rgb(255, 255, 255);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transform: translateY(-1px);
}

/* Title */
h1 {
  margin-top: 80px;
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #7fb8ff, #ffb6d9);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
}


/* Photo grid */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 1000px;
  margin-top: 2rem;
}

.photo-grid img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.photo-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
  <h1>Graphic Design</h1>
  <div class="photo-grid">
    <img src="portfolio pdf-01.png" alt="Photo 1">
    <img src="portfolio pdf-02.png" alt="Photo 2">
    <img src="portfolio pdf-03.png" alt="Photo 3">
    <img src="portfolio pdf-10.png" alt="Photo 4">
    <img src="portfolio pdf-07.png" alt="Photo 5">
    <img src="portfolio pdf-05.png" alt="Photo 6">
    <img src="portfolio pdf-06.png" alt="Photo 7">
    <img src="portfolio pdf-04.png" alt="Photo 8">
    <img src="portfolio pdf-09.png" alt="Photo 9">
    <img src="portfolio pdf-08.png" alt="Photo 10">
  </div>
</body>

</html>
