<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design for @smartclub_TH</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #89bdf6 0%, #f5b3cc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    iframe {
      width: 90vw;
      height: 95vh;
      border: none;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      background-color: white;
    }

    /* Smooth scroll for PDF pages */
    body::-webkit-scrollbar {
      width: 10px;
    }
    body::-webkit-scrollbar-thumb {
      background: #ffb6d5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Embed your landscape A4 PDF -->
  <iframe src="Portfolio PDF.pdf"></iframe>
</body>
</html>
