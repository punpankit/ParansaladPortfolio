<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paransalad’s Portfolio</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #77b4ff 0%, #9bc9ff 35%, #f0a9c2 100%);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* SKY: two-layer moving cloud animation */
    .sky {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .cloud-layer {
      position: absolute;
      top: 0; left: 0;
      width: 300%;
      height: 120%;
      background-repeat: repeat-x;
      background-position: 0 0;
      will-change: transform, background-position;
    }

    /* Back (slow) layer */
    .cloud-back {
      background-image: url('https://i.imgur.com/zbUcdwT.png');
      background-size: cover;
      opacity: 0.5;
      filter: blur(2px);
      animation: moveBack 100s linear infinite;
      transform: translateY(-3%);
    }

    /* Front (fast) layer */
    .cloud-front {
      background-image: url('https://i.imgur.com/zbUcdwT.png');
      background-size: cover;
      opacity: 0.8;
      filter: blur(1px);
      animation: moveFront 50s linear infinite;
      transform: translateY(5%);
    }

    @keyframes moveBack {
      from { background-position: 0 0; }
      to { background-position: -66.6% 0; }
    }

    @keyframes moveFront {
      from { background-position: 0 0; }
      to { background-position: -133.3% 0; }
    }

    /* CONTENT */
    .wrap {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      gap: 1rem;
      padding-inline: 4vw;
    }

    .floating {
      will-change: transform, filter;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.2));
    }

    .title-img {
      width: clamp(200px, 40vw, 460px);
      height: auto;
      animation: floatA 5s ease-in-out infinite;
    }

    .keyring-img {
      width: clamp(180px, 28vw, 320px);
      height: auto;
      animation: floatB 3s ease-in-out infinite;
    }

    @keyframes floatA {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes floatB {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

      /* Prevent any global image rule from blowing up buttons */
    img { max-width: 100%; height: auto; }

    /* Buttons under keyring */
    .button-wrap{
      display:flex; align-items:center; justify-content:center; gap:1.2rem; margin-top:1.2rem; flex-wrap:wrap; z-index:2;
    }
    .btn{ display:inline-flex; text-decoration:none; }
    .nav-btn{
      width:clamp(120px,14vw,170px); /* keeps them small */
      border-radius:14px; box-shadow:0 6px 14px rgba(0,0,0,.25);
      transition:transform .25s ease, filter .25s ease, box-shadow .25s ease;
      animation: floatBtn 5s ease-in-out infinite;
    }
    
    .nav-btn:hover{ transform: translateY(-6px) scale(1.05); filter:brightness(1.05); box-shadow:0 10px 20px rgba(0,0,0,.35); }
    @keyframes floatBtn{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }
    

  </style>
</head>
<body>
  <div class="sky" aria-hidden="true">
    <div class="cloud-layer cloud-back"></div>
    <div class="cloud-layer cloud-front"></div>
  </div>

  <div class="wrap">
    <img class="floating title-img" src="text.png" alt="Paransalad’s Portfolio" />
    <img class="floating keyring-img" src="keyring.png" alt="Keyring" />
<div class="button-section">
  <div class="button-wrap">
    <a href="graphic.html"><img class="nav-btn" src="graphic.png" alt="Graphic Design for @smartclub_TH"></a>
    <a href="giveaway.html"><img class="nav-btn" src="giveaway.png" alt="Giveaway"></a>
    <a href="https://smartclubth.github.io/SmartClubTH/" target="_blank"><img class="nav-btn" src="website.png" alt="Website for Smartclub"></a>
    <a href="photography.html" aria-label="Photography">
  <img class="nav-btn" src="photography.png" alt="Photography" />
</a>
  </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>

</body>
</html>
